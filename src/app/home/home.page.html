  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">App de sorteos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let event of events" [routerLink]="['/event', event.id]"
    [ngClass]="{'eventFinished': event?.finalized }">
    <ion-card-header>
      <ion-card-title>{{event.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Cantidad de participantes: {{event.participants.length}} </p>
      <p>Fecha del evento: {{getDayEvent(event.deadline)}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/new-event']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
